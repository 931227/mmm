<!DOCTYPE html>
<html lang="en">
    <head>
        <title>慢慢买比价网--手机版</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <link rel="fav icon" href="images/favicon.ico">
        <!-- 先引入第三方再引入自己 -->
        <link rel="stylesheet" href='lib/bootstrap/css/bootstrap.css'>
        <link rel="stylesheet" type="text/css" href="css/iconfont.css">
        <link rel="stylesheet/less" href="css/base.less">
        <link rel="stylesheet/less" href="css/category.less">
        <!-- 引入less编辑 -->
        <script src="lib/less/less.min.js"></script>
    </head>
    <body>
    <!-- 头部区域 -->
    <header id='header'>
        <a href="index.html" class="logo"><img src="images/header_logo.png" ></a>
        <a href="http://a.app.qq.com/o/simple.jsp?pkgname=com.manmanbuy.bijia&ckey=CK1360146084813" class="app"><img src="images/header_app.png" ></a>
    </header>
    <!-- 搜索区域 -->
    <section id='search'>
        <form action="">
            <input type="search" placeholder='请输入你想比价的商品'>
            <input type="button" value="搜索">
        </form>
    </section>
    <!-- 分类主体部分 -->
    <main id='category'>
      <ul class="wrap">
       <!-- <li class="item">
           <a href="#"><h2>大 家 电</h2><i class='iconfont icon-weibiaoti35'></i></a>
           <ul class="sub-wrap clearfix">
             <li><a href="#">平板电视</a></li>
             <li><a href="#">空调</a></li>
             <li><a href="#">家庭影院</a></li>
             <li><a href="#">冰箱</a></li>
           </ul>
       </li> -->
      </ul>
    </main>
    <!-- 底部区域 -->
    <footer id='footer'>
        <ul class="clearfix">
            <li class="login"><a href="login.html">登录</a></li>
            <li class="register"><a href="register.html">注册</a></li>
            <li class="top"><a href="#"><i class="iconfont icon-xiangshang"></i>返回顶部</a></li>
        </ul>
        <div class="info">
            <p><a href="#"><span>手机APP下载</span> 慢慢买手机版--掌上比价平台</a></p>
            <p><a href="#">m.manmanbuy.com</a></p>
        </div>
    </footer>
    <!-- app下载 -->
    <div id="download">
      <a href="http://a.app.qq.com/o/simple.jsp?pkgname=com.manmanbuy.bijia&ckey=CK1360146084813"><img src="images/download.png"></a>
    </div>
     <!-- 分类标题模板 -->
    <script type="text/html" id='titleTmp'>
    {{each result as value}}
        <li class="item">
          <a href="#" data-id={{value.titleId}}><h2>{{value.title}}</h2><i class='iconfont icon-weibiaoti35'></i></a>
          <ul class="sub-wrap clearfix">
            
          </ul>
        </li>
      {{/each}}
    </script>
     <!-- 分类商品模板 -->
    <script type="text/html" id='cateTmp'>
      {{each result as value}}
      <li><a href="#" data-id={{value.categoryId}}>{{value.category}}</a></li>
      {{/each}}
    </script>
   <script src="lib/jquery/jquery.js"></script>
   <script src="lib/bootstrap/js/bootstrap.js"></script>
   <script src="js/template.js"></script>
   <script src="js/category.js"></script>
    </body>
</html>
