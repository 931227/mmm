     <!-- 优惠券模板 -->
    <script type="text/html" id='couponTmp'>
    <div class="row">
      {{each result as value}}
        <div class="col-xs-4 col-md-3">
          <a href='#' class="thumbnail" data-id={{value.couponId}}>
            <img src={{value.couponImg}}  alt={{value.couponTitle}} >
            {{value.couponTitle}}
          </a>
        </div>
      {{/each}}
  </div>
    </script>
    <!-- 优惠券二级页面模板 -->
    <script type="text/html" id='subTmp'>
      <div class="subPage">
        <h4 class="tips">--点餐前出示手机中的优惠券，即可享受优惠--</h4>
        {{each result as value }}
        <div class="media">
          <a class="pull-left" href="#">
            {{#value.couponProductImg}}
          </a>
          <div class="media-body">
            <h4 class="media-heading">{{value.couponProductName}}</h4>
            <p class="price">{{value.couponProductPrice}}</p>
            <p class="info">{{value.couponProductTime}}</p>
            <i class='iconfont icon-xiangyou'></i>
          </div>
        </div>
        {{/each}}
      </div>
    </script>
