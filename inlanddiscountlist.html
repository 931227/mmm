    <!-- 内容主体模板 -->
    <script type="text/html" id='mainTmp'>
      {{each result as value}}
      <div class="title">
        <h2>{{value.productName}}</h2>
        <p>{{value.productFrom}}&nbsp; {{value.productTime}}&nbsp; {{value.productTips}}</p>
      </div>
      <div class="info clearfix">
        {{#value.productImgSm}}
        {{value.productInfo}}
      </div>
      <div class="bigimg">
        {{#value.productImgLg}}
        {{#value.productImg}} 
      </div>
      <div id="wrap">
        {{#value.productCity}}
      </div>
      <div class="gobuy"><i class='iconfont icon-gouwuche-copy'></i>  前往购买</div>
      {{/each}} 
    </script>

            {{#value.productComment}}
          </div>
      {{/each}}
